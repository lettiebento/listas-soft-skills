<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Definindo o tipo de codificacao de caracteres (UTF-8) e o idioma da pagina (portugues do Brasil) -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Definindo o titulo da pagina que aparece na aba do navegador -->
    <title>Exemplo de Listas</title>
</head>
<body>

    <!-- Cabe�alho da p�gina -->
    <h1>Listas Soft Skill</h1>

    <!-- Lista n�o ordenada (com marcadores) -->
    <ul>
        <!-- Cada <li> representa um item da lista -->
        <li>Trabalho em equipe</li>
        <li>Proatividade</li>
        <li>Agilidade</li>
        <li>Empatia</li>
    </ul>

    <br> <!-- Quebra de linha para separar as listas -->

    <!-- Lista ordenada (numerada) -->
    <ol>
        <!-- Cada <li> representa um item numerado da lista -->
        <li>Primeiro item numerado</li>
        <li>Segundo item numerado</li>
        <li>Terceiro item numerado</li>
        <li>Quarto item numerado</li>
    </ol>

    <br> <!-- Outra quebra de linha para separar as listas -->

    <!-- Lista ordenada com uma lista n�o ordenada dentro de um item numerado -->
    <ol>
        <li>Item principal 1
            <!-- Lista n�o ordenada dentro do item numerado -->
            <ul>
                <!-- Subitens dentro da lista n�o ordenada -->
                <li>Subitem 1.1</li>
                <li>Subitem 1.2</li>
            </ul>
        </li>
        <!-- Itens principais sem subitens -->
        <li>Item principal 2</li>
        <li>Item principal 3</li>
    </ol>

</body>
</html>
