<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Definindo o tipo de codificacao de caracteres (UTF-8) e o idioma da pagina (portugues do Brasil) -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Definindo o titulo da pagina que aparece na aba do navegador -->
    <title>Exemplo de Listas</title>

  <!-- CSS para estilizar os links -->
    <style>
        a {
            color: hotpink; /* cor rosa */
            text-decoration: none; /* tira o sublinhado, se quiser */
        }
        a:hover {
            color: deeppink; /* muda a cor ao passar o mouse (opcional) */
        }
    </style>

</head>
<body>

<!-- Imagem centralizada -->
    <div style="text-align: center;">
        <img src="Sem-Título-1.png" alt="Foto ia" width="200" style="border-radius: 50%;>
    </div>

    <!-- Cabe�alho da p�gina -->
    <h1>Listas das Minhas Soft Skill</h1>

    <!-- Lista n�o ordenada (com marcadores) -->

        <li>Agilidade</li>
        <li>Empatia</li>
        <li>Organização</li>
    </ul>

    <!-- Lista ordenada (numerada) -->

            </ul>
        </li>
        <li>Liderança</li>
 <!-- Lista n�o ordenada dentro do item numerado -->
 <ul>
      <!-- Subitens dentro da lista n�o ordenada -->
            <li>Experiência em projetos de extensão</li>
        </ul>
    </li>
        <li>Disciplina</li>
  <!-- Lista n�o ordenada dentro do item numerado -->

</body>
</html>
